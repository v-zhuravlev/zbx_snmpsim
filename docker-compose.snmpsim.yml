version: '2'
services:
  snmpsim:
    build: ./snmpsim
    restart: on-failure
    ports: 
      - 161:161/udp
    volumes: 
      - ./data:/usr/local/snmpsim/data
      #- ./cache:/tmp/snmpsim:rw
    environment: 
      - EXTRA_FLAGS=--agent-udpv4-endpoint=0.0.0.0 --v2c-arch --variation-module-options=writecache:file:/tmp/snmpsim/snmpsim.db
    logging: 
        options:
          max-size: '10m'
          max-file: '5'